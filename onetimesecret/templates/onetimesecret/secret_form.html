{% extends 'onetimesecret/index.html' %}

{% block content %}
<header class="pricing-header p-3 pb-md-4 mx-auto text-center">
    <h1 class="display-4 fw-normal text-body-emphasis">Create your one-time secret</h1>
</header>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="post" enctype="multipart/form-data">
                <div class="card">
                    <div class="card-body">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary">Create secret</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
